<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>{% block Title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container-fluid headatas">
            <div class="row align-items-center">
                <div class="col-md-2 col-sm-12 tokoonline">
                    <a>Toko Online</a>
                </div>
                <div class="col-md-10 sisa_header">
                    <div>
                        <ul class="header-nav__list1 list-unstyled">
                            <li>
                                <a href="{% url 'livecode:home' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'livecode:home' %}">Input Baru</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row topatas">
            <div class="col-md-4"></div>
            <div class="col-md-4 jarak_kotak">
                <div class="kotak">
                    <img src="{{barangs.Gambar}}">
                    <div class='detailss'>
                        <h3>{{barangs.Nama}}</h3>
                        <h4>{{barangs.Harga}}</h4>
                        <p>Deskripsi Produk : </p>
                        <div class='deskripsi_barang'>
                            <ul>
                                <li>
                                    <p>{{barangs.Deskripsi1}}</p>
                                </li>
                                <li>
                                    <p>{{barangs.Deskripsi2}}</p>
                                </li>
                                <li>
                                    <p>{{barangs.Deskripsi3}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>{% block Title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container-fluid headatas">
            <div class="row align-items-center">
                <div class="col-md-2 col-sm-12 tokoonline">
                    <a>Toko Online</a>
                </div>
                <div class="col-md-10 sisa_header">
                    <div>
                        <ul class="header-nav__list1 list-unstyled">
                            <li>
                                <a href="{% url 'livecode:home' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'livecode:home' %}">Input Baru</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row topatas">
            {% for barang in barangs%}
            <div class="col-md-4 jarak_kotak">
                <div class="kotak">
                    <img src="{{barang.Gambar}}">
                    <div class='detailss'>
                        <h3>{{barang.Nama}}</h3>
                        <h4>{{barang.Harga}}</h4>
                        <a href="{% url 'livecode:details' barang.id %}">Lihat Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
